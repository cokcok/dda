<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
     </ion-buttons>
    <ion-title>รายงาน</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div scrollY="true" id="myFixZone">
    <ion-searchbar placeholder="ค้นหา..." [(ngModel)]="filterTerm" animated="true"></ion-searchbar>
    <ion-list>
      <ion-item-sliding *ngFor="let c of data  | filter:filterTerm" 
        (click)="goToSelect(c.url)">
        <ion-item>
          <ion-label>
            <ion-text color="primary">
              <h3>{{ c.title }}</h3>
            </ion-text>
          </ion-label>
        </ion-item>

      </ion-item-sliding>
    </ion-list>
  </div>
</ion-content>
