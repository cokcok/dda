<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>ออกคูปอง/ป้ายเขียว</ion-title>
  </ion-toolbar>
</ion-header>
<form [formGroup]="ionicForm" novalidate>
  <ion-grid fixed>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label class="showlabel" position="floating">ค้นหาวันที่นัดรับ</ion-label>
          <ion-input formControlName="txtserach" readonly [liIonic4Datepicker]="datePickerObj" type="text"></ion-input>
          <span class="error" *ngIf="isSubmitted && errorControl.txtserach.errors?.required">
            กรุณาระบุ คำค้นหา
          </span>
        </ion-item>
      </ion-col>
      <ion-col>
        <ion-button [disabled]="ionicForm.invalid" (click)="loaddata(0)" expand="block" shape="round">
          ค้นหาข้อมูล
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row class="content_alert">
      <ion-col>
        พบข้อมูลที่ค้นหา จำนวน {{maxdatalimit}} ข้อมูล
      </ion-col>
    </ion-row>
  </ion-grid>
</form>
<ion-content>
  <div>
    <ion-searchbar placeholder="ค้นหา..." [(ngModel)]="filterTerm" animated="true"></ion-searchbar>
    <ion-card *ngFor="let c of data  | filter:filterTerm;index as i">
      <ion-row  class="showlabelheader">
        <ion-col>ครั้งที่ {{c.seq}}</ion-col>
        <ion-col>จำนวน {{c.total}} รายการ</ion-col>
        <ion-col>
          <ion-button fill="outline" color="success" (click)="PrintData(c.id)">ออกคูปอง</ion-button>
        </ion-col>
        <ion-col>
          <ion-button fill="outline" color="success" (click)="PrintData_Green(c.po_recivedate)">ออกป้ายเขียว</ion-button>
        </ion-col>
      </ion-row>
    </ion-card>
    <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
      <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data...">
      </ion-infinite-scroll-content>
    </ion-infinite-scroll>
  </div>
</ion-content>
