<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>ป้ายเขียว</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="refreshForm()">
        <ion-icon slot="icon-only" src="./assets/icons/refresh.svg"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="primary">
      <ion-button (click)="submitForm()">
        <ion-icon slot="icon-only" src="./assets/icons/save.svg"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<form [formGroup]="ionicForm" novalidate>
  <ion-grid fixed>
    <ion-row>
      <ion-col>
        เลขที่ระบบ <input type="text" formControlName="id" disabled class="IDnoshowBG">
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label class="showlabel" position="floating">ชื่อวิน</ion-label>
          <ion-input formControlName="namewin" type="text"></ion-input>
          <span class="error" *ngIf="isSubmitted && errorControl.namewin.errors?.required">
            กรุณาระบุ ชื่อวิน
          </span>
        </ion-item>
      </ion-col>
      <ion-col>
        <ion-item>
          <ion-label class="showlabel" position="floating">เขต</ion-label>
          <ionic-selectable interface="floating" item-content formControlName="mtd_area_id" itemValueField="id"
            itemTextField="area_name" [items]="ports_area" [canSearch]="true" closeButtonText="ยกเลิก">
          </ionic-selectable>
          <span class="error" *ngIf="isSubmitted && errorControl.mtd_area_id.errors?.required">
            กรุณาระบุ เขต
          </span>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label class="showlabel" position="floating">จำนวนคงเหลือ</ion-label>
          <ion-input formControlName="qty" type="number"></ion-input>
          <span class="error" *ngIf="isSubmitted && errorControl.qty.errors?.required">
            กรุณาระบุ จำนวนคงเหลือ
          </span>
        </ion-item>
      </ion-col>
      <ion-col>
        <ion-item>
          <ion-label class="showlabel" position="floating">จำนวนรอตัดยอด</ion-label>
          <ion-input formControlName="tmpqty" type="number"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</form>
<ion-content>
  <div scrollY="true" id="myFixZone">
    <ion-searchbar placeholder="ค้นหา..." [(ngModel)]="filterTerm" animated="true"></ion-searchbar>
    <ion-list>
      <div class="content_alert">**จะลบได้ก็ต่อเมื่อ ยอดคงเหลือทั้งหมดเท่ากับ 0</div>
      <ion-item-sliding *ngFor="let c of data  | filter:filterTerm" [ngClass]="c.highlight ? 'newdata': ''"
        (click)="selectData(c.id)">
        <ion-item>
          <ion-label>
            <ion-text color="primary">
              <h3>ชื่อวิน : {{ c.namewin }} เขต : {{ c.area_name }}</h3>
              <h3>จำนวน : {{ c.qty }}</h3>
            </ion-text>
          </ion-label>
          <ion-badge slot="end" color="success">{{ c.id }}</ion-badge>
        </ion-item>
        <ion-item-options>
          <ion-item-option *ngIf="c.qty==0" color="danger" (click)="cancelData(c.id)">
            <ion-icon slot="end" name="trash"></ion-icon>
            ลบ
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
    <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
      <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data...">
      </ion-infinite-scroll-content>
    </ion-infinite-scroll>
  </div>
</ion-content>
