<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>งานยกเลิกการมอบหมาย</ion-title>
  </ion-toolbar>
</ion-header>
<form [formGroup]="ionicForm" novalidate>
  <ion-grid fixed>
    <ion-row>
      <ion-col >
        <ion-item>
          <ion-label class="showlabel" position="floating" >ประเภทการค้นหา</ion-label>
          <ionic-selectable
            interface="floating"
            item-content
            formControlName="typeserch_id"
            itemValueField="id"
            itemTextField="typeserch"
            [items]="portssearch"
            [canSearch]="true" 
            closeButtonText="ยกเลิก"
            (onChange)="portChange($event)"
            >
          </ionic-selectable>
          <span class="error" *ngIf="isSubmitted && errorControl.mtd_size_id.errors?.required">
            กรุณาระบุ ประเภทการค้นหา
          </span>
        </ion-item>
      </ion-col>
      <ion-col>
        <ion-item>
          <ion-label class="showlabel" position="floating">คำค้นหา</ion-label>
          <ion-input *ngIf="myarraytxt.includes(typeserch)" formControlName="txtserach" type="text"></ion-input>
          <ion-input *ngIf="myarraytxtdate.includes(typeserch)" formControlName="txtserach" readonly [liIonic4Datepicker]="datePickerObj" type="text"></ion-input>
          <span class="error" *ngIf="isSubmitted && errorControl.txtserach.errors?.required">
            กรุณาระบุ คำค้นหา
          </span>
        </ion-item>
      </ion-col>
      <ion-col>
          <ion-button [disabled]="ionicForm.invalid" (click)="SearchData(0,true)" expand="block"
          shape="round">
          ค้นหาข้อมูล
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row class="content_alert"*ngIf="search === true">
      <ion-col>
        พบข้อมูลที่ค้นหา จำนวน  {{maxdatalimit}} ข้อมูล
      </ion-col>
    </ion-row>
  </ion-grid>
</form>
<ion-content>
  <div>
    <ion-searchbar placeholder="ค้นหา..." [(ngModel)]="filterTerm" animated="true"></ion-searchbar>
    <ion-card *ngFor="let c of data  | filter:filterTerm;index as i">
      <ion-grid fixed>
        <ion-row>
          <ion-col>
            <ion-label> <u class="showlabelheader">วันที่ยกเลิกการมอบหมาย:</u> {{ c.create_date }}</ion-label>
          </ion-col>
          <ion-col>
            <ion-label> <u class="showlabelheader">ใบสั่งซื้อ:</u> {{ c.po_running }}</ion-label>
          </ion-col>
          <ion-col>
            <ion-label> <u class="showlabelheader">สาเหตุการยกเลิก:</u> {{ c.cancel_cause }}</ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card>
    <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
      <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data...">
      </ion-infinite-scroll-content>
    </ion-infinite-scroll>
  </div>
</ion-content>
