<ion-header> 
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="dismissModal()">
        <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
    </ion-button>
    </ion-buttons> 
    <ion-title> รับสินค้า {{ od_running }}</ion-title>
    <ion-buttons slot="primary"  *ngIf="edit.includes(odstatus)">
      <ion-button (click)="submitForm()">
        <ion-icon slot="icon-only" src="./assets/icons/save.svg"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<form [formGroup]="ionicForm" novalidate>
  <ion-grid>
    <ion-row>
      <ion-col >
        <ion-item>
          <ion-label class="showlabel" position="floating">วันที่รับสินค้า</ion-label>
          <ion-input readonly [liIonic4Datepicker]="datePickerObj" type="text" formControlName="od_recive_date"></ion-input>
          <span class="error" *ngIf="isSubmitted && errorControl.od_recive_date.errors?.required">
            กรุณาระบุ วันที่รับสินค้า
          </span>
        </ion-item>
      </ion-col>
      <ion-col >
        <ion-item>
          <ion-label class="showlabel" position="floating">ครั้งที่</ion-label>
          <ion-input readonly type="text" formControlName="recive_seq"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col >
        <ion-item>
          <ion-label class="showlabel" position="floating">สินค้า</ion-label>
          <ion-input readonly type="text" formControlName="product_name"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col >
        <ion-item>
          <ion-label class="showlabel" position="floating">ขนาด</ion-label>
          <ion-input readonly type="text" formControlName="size"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col >
        <ion-item>
          <ion-label class="showlabel" position="floating">จำนวนที่สั่ง/หน่วย</ion-label>
          <ion-input readonly type="text" formControlName="od_qty"></ion-input>
        </ion-item>
      </ion-col>
      <!-- <ion-col >
        <ion-item>
          <ion-label class="showlabel" position="floating">หน่วย</ion-label>
          <ion-input readonly type="text" formControlName="od_unit"></ion-input>
        </ion-item>
      </ion-col> -->
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label class="showlabel" position="floating">จำนวนที่รับสินค้า</ion-label>
          <ion-input  type="number" formControlName="qty_recive"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col>
        <ion-item>
          <ion-label class="showlabel" position="floating">รายละเอียดการรับสินค้า</ion-label>
          <ion-input  type="text" formControlName="od_recive_detail"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</form>
<ion-content>
  <div scrollY="true" id="myFixZone">
    <ion-searchbar placeholder="ค้นหา..." [(ngModel)]="filterTerm" animated="true"></ion-searchbar>
    <ion-list>
      <ion-item-sliding *ngFor="let c of data  | filter:filterTerm" [ngClass]="c.highlight ? 'newdata': ''">
        <ion-item>
          <ion-label>
            <ion-text color="primary">
              <h3>{{ c.od_recive_date }} ครั้งที่ {{ c.recive_seq }}</h3>
              <h3>จำนวน {{c.qty_recive}} {{item[0]['od_unit']}}</h3>
              <h3>{{c.od_recive_detail}}</h3>
            </ion-text>
          </ion-label>
        </ion-item>
      </ion-item-sliding>
    </ion-list>
  </div>
</ion-content>
