<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="dismissModal()">
        <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>งานคูปองของวันที่ {{ assign_date }} ครั้งที่ {{seq}}</ion-title>
     <ion-buttons slot="primary" *ngIf="dataallarray.length>0">
      <ion-button (click)="submitForm()">
        <ion-icon slot="icon-only" src="./assets/icons/save.svg"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div>
    <ion-searchbar placeholder="ค้นหา..." [(ngModel)]="filterTerm" animated="true"></ion-searchbar>
    <ion-card *ngFor="let c of data  | filter:filterTerm;index as i">
      <ion-item>
        <ion-checkbox color="dark" (click)="selectData(i,data[i],c.checked)" [(ngModel)]="c.checked" slot="start"></ion-checkbox>
        <ion-row>
          <ion-col>
            <ion-label class="showlabelheader">{{ c.po_running }}</ion-label>
          </ion-col>
        </ion-row>
      </ion-item>
      <ion-item>
        <ion-grid fixed>
          <ion-row>
            <ion-col>
              <ion-label> <u class="showlabel">ตัวเลข:</u> {{ c.podetail_number }}</ion-label>
            </ion-col>
            <ion-col>
              <ion-label><u class="showlabel">สี:</u>  {{ c.colorfront }}/ {{ c.colorback }}</ion-label>
            </ion-col>
            <ion-col>
              <ion-label> <u class="showlabel">หมายเหตุ:</u> {{ c.podetail_comment }}</ion-label>
            </ion-col>
          </ion-row>
          <!-- <ion-row>
            <ion-col>
              <ion-label><u class="showlabel">จำนวนสินค้า:</u>  {{ c.qty }}</ion-label>
            </ion-col>
            <ion-col>
              <ion-label> <u class="showlabel">ราคา:</u> {{ c.po_total | number }}</ion-label>
            </ion-col>
            <ion-col>
              <ion-label> <u class="showlabel">วันที่รับ:</u> {{ c.po_recivedate }}</ion-label>
            </ion-col>
          </ion-row> -->
          <ion-row>
            <ion-col> 
              <ion-label> <u class="showlabel">สถานะ :</u> <span  [ngClass]="(c.assign_status== 8)?'postatus_alert':'postatus_ok'" > {{ c.assign_statustext }}</span></ion-label> 
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
    </ion-card>
  </div>
</ion-content>
