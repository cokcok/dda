<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>งานส่งสินค้าตามวิน รายบุคคล</ion-title>
  </ion-toolbar>
</ion-header>
<form [formGroup]="ionicForm" novalidate>
  <ion-grid fixed>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label class="showlabel" position="floating">ค้นหาวันที่นัดรับ</ion-label>
          <ion-input formControlName="txtserach" readonly [liIonic4Datepicker]="datePickerObj" type="text"></ion-input>
          <span class="error" *ngIf="isSubmitted && errorControl.txtserach.errors?.required">
            กรุณาระบุ คำค้นหา
          </span>
        </ion-item>
      </ion-col>
      <ion-col>
        <ion-button [disabled]="ionicForm.invalid" (click)="SearchData(0)" expand="block" shape="round">
          ค้นหาข้อมูล
        </ion-button>
        <ion-button (click)="loaddata(0)" expand="block" shape="round">
          ค้นหาที่รอส่งทั้งหมด
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row class="content_alert" *ngIf="ionicForm.controls['typeserch_id'].value !== '9'">
      <ion-col>
        พบข้อมูลที่ค้นหา จำนวน {{maxdatalimit}} ข้อมูล
      </ion-col>
    </ion-row>
  </ion-grid>
</form>
<ion-content>
  <div>
    <ion-searchbar placeholder="ค้นหา..." [(ngModel)]="filterTerm" animated="true"></ion-searchbar>
    <ion-card *ngFor="let c of data  | filter:filterTerm;index as i">
      <ion-row>
        <ion-col>
          <ion-item>
            <label class="showlabelheader">วันที่นัดรับ</label>&nbsp;&nbsp;&nbsp;&nbsp; {{ c.po_recivedate }}
            <ion-button fill="outline" slot="end" color="success" (click)="View(c.po_recivedate)">ดูรายละเอียด </ion-button>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item>
            <label class="postatus_alert"> รอส่ง </label>&nbsp;&nbsp;&nbsp;&nbsp; <label>{{ c.countid }}</label> &nbsp;&nbsp;&nbsp;&nbsp; <label class="postatus_alert"> รายการ </label>
          </ion-item>
        </ion-col> 
        <ion-col>
          <ion-item>
            <label class="showlabel"> ส่งสำเร็จ</label>&nbsp;&nbsp;&nbsp;&nbsp; <label>{{ c.countsus }}</label>&nbsp;&nbsp;&nbsp;&nbsp;  <label class="showlabel">รายการ</label>
          </ion-item>
        </ion-col>
        <ion-col>
          <ion-item>
            <label class="status_ok0"> ยกเลิกส่ง/มีปัญหา </label>&nbsp;&nbsp;&nbsp;&nbsp;<label>{{ c.counterr }}</label>&nbsp;&nbsp;&nbsp;&nbsp;  <label class="status_ok0">รายการ</label> 
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-card>
  </div>
</ion-content>
