<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>ค้นหาสินค้า</ion-title>
  </ion-toolbar>
</ion-header>
<form [formGroup]="ionicForm" novalidate>
  <ion-grid fixed>
    <ion-row>
      <ion-col >
        <ion-item>
          <ion-label class="showlabel" position="floating" >ประเภทการค้นหา</ion-label>
          <ionic-selectable
            interface="floating"
            item-content
            formControlName="typeserch_id"
            itemValueField="id"
            itemTextField="product_type"
            [items]="portssearch"
            [canSearch]="true" 
            closeButtonText="ยกเลิก"
            >
          </ionic-selectable>
          <span class="error" *ngIf="isSubmitted && errorControl.mtd_size_id.errors?.required">
            กรุณาระบุ ประเภทการค้นหา
          </span>
        </ion-item> 
      </ion-col>
      <ion-col>
        <ion-item>
          <ion-label class="showlabel" position="floating">คำค้นหา</ion-label>
          <ion-input  formControlName="txtserach" type="text"></ion-input>
        
          <span class="error" *ngIf="isSubmitted && errorControl.txtserach.errors?.required">
            กรุณาระบุ คำค้นหา
          </span>
        </ion-item>
      </ion-col>
      <ion-col>
          <ion-button [disabled]="ionicForm.invalid" (click)="SearchData(0)" expand="block"
          shape="round">
          ค้นหาข้อมูล 
        </ion-button>
      </ion-col> 
    </ion-row>
    <ion-row>
      <!-- <ion-col> <ion-button>
        <ion-icon slot="icon-only" class="iconSize" name="add"></ion-icon>
      </ion-button>สีส้ม = สินค้าเหลืออยู่ต่ำกว่าที่กำหนดใน Stock</ion-col>
      <ion-col>สีแดง = สินค้าไม่เหลือใน Stock</ion-col> -->
     <ion-col> <ion-icon name="radio-button-on-outline" class="qtychkwaring"></ion-icon> = สินค้าเหลืออยู่ต่ำกว่าที่กำหนดใน Stock</ion-col>
     <ion-col> <ion-icon name="radio-button-on-outline"  color="danger"></ion-icon> = สินค้าไม่เหลือใน Stock</ion-col>
    
    </ion-row>
    <ion-row class="content_alert" *ngIf="maxpadding>=0">
      <ion-col>
        พบข้อมูลที่ค้นหา จำนวน  {{maxdatalimit}} ข้อมูล
      </ion-col>
    </ion-row>
  </ion-grid>
</form>
<ion-content>
  <div>
    <ion-searchbar placeholder="ค้นหา..." [(ngModel)]="filterTerm" animated="true"></ion-searchbar>
    <ion-card *ngFor="let c of data  | filter:filterTerm;index as i">
      <ion-item [ngClass]="{'qtychkwaring': inqtywaring(c.qty,c.qty_remain),'qtychk':  inqtyerror(c.qty,c.qty_remain)}" >
        <ion-grid fixed>
          <ion-row> 
            <ion-col> 
              <u class="showlabel">ชื่อสินค้า:</u> {{ c.name }}
            </ion-col>
            <ion-col> 
              <u class="showlabel">ขนาด:</u> {{ c.size }}
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col> 
              <u class="showlabel">จำนวนคงเหลือ:</u> {{ c.qty }}
            </ion-col>
            <ion-col> 
              <u class="showlabel">ราคา:</u> {{ c.price }}
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
    </ion-card>

  </div>
</ion-content>
