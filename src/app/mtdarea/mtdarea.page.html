<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
     </ion-buttons>
    <ion-title>ข้อมูลเขตที่ตั้ง</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="refreshForm()">
        <ion-icon slot="icon-only" src="./assets/icons/refresh.svg"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="primary">
      <ion-button (click)="submitForm()">
        <ion-icon slot="icon-only" src="./assets/icons/save.svg"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<form [formGroup]="ionicForm" novalidate>
  <ion-grid fixed>
    <ion-row>
      <ion-col>
        เลขที่ระบบ <input type="text" formControlName="id" disabled class="IDnoshowBG">
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="floating">เขต(ที่แสดงในป้ายเขียว)</ion-label>
          <ion-input formControlName="area_name" type="text"></ion-input>
          <span class="error" *ngIf="isSubmitted && errorControl.area_name.errors?.required">
            กรุณาระบุ เขต(ที่แสดงในป้ายเขียว)
          </span>
        </ion-item>
      </ion-col>
      <ion-col>
        <ion-item>
          <ion-label position="floating">เขตรับผิดชอบ</ion-label>
          <ion-input formControlName="area_name_desc" type="text"></ion-input>
          <span class="error" *ngIf="isSubmitted && errorControl.area_name_desc.errors?.required">
            กรุณาระบุ เขตรับผิดชอบ
          </span>
        </ion-item>
      </ion-col>
      <ion-col>
        <ion-item>
          <ion-label position="floating">รอบวันที่ส่ง</ion-label>
          <ion-select interface="popover" formControlName="area_day"  >
            <ion-select-option value="จันทร์">จันทร์</ion-select-option>
            <ion-select-option value="อังคาร">อังคาร</ion-select-option>
            <ion-select-option value="พุธ">พุธ</ion-select-option>
            <ion-select-option value="พฤหัสบดี">พฤหัสบดี</ion-select-option>
            <ion-select-option value="ศุกร์">ศุกร์</ion-select-option>
            <ion-select-option value="เสาร์">เสาร์</ion-select-option>
            <ion-select-option value="อาทิตย์">อาทิตย์</ion-select-option>
          </ion-select>
          <span class="error" *ngIf="isSubmitted && errorControl.area_day.errors?.required">
            กรุณาระบุ รอบวันที่ส่ง
          </span> 
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</form>
<ion-content>
  <div scrollY="true" id="myFixZone">
    <ion-searchbar placeholder="ค้นหา..." [(ngModel)]="filterTerm" animated="true"></ion-searchbar>
    <ion-list>
      <ion-item-sliding *ngFor="let c of data  | filter:filterTerm" [ngClass]="c.highlight ? 'newdata': ''"
        (click)="selectData(c.id)">
        <ion-item>
          <ion-label>
            <ion-text color="primary">
              <h3>{{ c.area_name }}</h3>
              <h3>{{ c.area_day }}</h3>
            </ion-text>
          </ion-label>
          <ion-badge slot="end" color="success">{{ c.id }}</ion-badge>
        </ion-item>
        <ion-item-options>
          <ion-item-option color="danger" (click)="cancelData(c.id)">
            <ion-icon slot="end" name="trash"></ion-icon>
            ลบ
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
    <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
      <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data...">
      </ion-infinite-scroll-content>
    </ion-infinite-scroll>
  </div>
</ion-content>
